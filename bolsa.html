  <style>
    /* Reset e base */
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #0f172a;
      color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #38bdf8;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(56, 223, 248, 0.7);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px 40px;
      width: 100%;
      max-width: 1200px;
    }
    .widget {
      background-color: #1e293b;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      padding: 25px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .widget:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }
    .widget h2 {
      margin: 0 0 15px 0;
      font-size: 1.9rem;
      color: #facc15;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 6px #facc15;
    }
    iframe {
      border: none;
      width: 100%;
      height: 280px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      background-color: #0f172a;
    }
    /* Responsividade */
    @media (max-width: 400px) {
      body {
        padding: 30px 10px;
      }
      h1 {
        font-size: 2.2rem;
      }
      .widget h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
