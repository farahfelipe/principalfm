<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FM Fisioterapia e Sa√∫de</title>
  <style>
    :root {
      --primary-color: #00796b;
      --secondary-color: #004d40;
      --accent-color: #fbc02d;
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      font-size: 2em;
      color: var(--secondary-color);
      margin-bottom: 15px;
    }

    .value {
      font-size: 2.5em;
      font-weight: bold;
      color: var(--accent-color);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 1.3em;
      padding: 15px;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üìä Mercado Financeiro | FM Fisioterapia e Sa√∫de</h1>

  <div class="dashboard">
    <div class="card">
      <h2>IBOVESPA</h2>
      <div class="value" id="ibov">Carregando...</div>
    </div>
    <div class="card">
      <h2>NASDAQ</h2>
      <div class="value" id="nasdaq">Carregando...</div>
    </div>
    <div class="card">
      <h2>Dow Jones</h2>
      <div class="value" id="dowjones">Carregando...</div>
    </div>
    <div class="card">
      <h2>D√≥lar</h2>
      <div class="value">R$ <span id="dolar">Carregando...</span></div>
    </div>
    <div class="card">
      <h2>Euro</h2>
      <div class="value">R$ <span id="euro">Carregando...</span></div>
    </div>
  </div>

  <footer>
    FM Fisioterapia e Sa√∫de ‚Äì Sa√∫de com prop√≥sito!
  </footer>

  <script>
    async function carregarCotacoes() {
      try {
        // Cota√ß√£o D√≥lar e Euro
        const moedas = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL,EUR-BRL")
          .then(res => res.json());

        document.getElementById("dolar").textContent = parseFloat(moedas.USDBRL.bid).toFixed(2);
        document.getElementById("euro").textContent = parseFloat(moedas.EURBRL.bid).toFixed(2);

        // Cota√ß√µes de IBOV, NASDAQ e DOW JONES (Yahoo Finance)
        const yahoo = await fetch("https://query1.finance.yahoo.com/v7/finance/quote?symbols=^BVSP,^IXIC,^DJI")
          .then(res => res.json());

        const ibov = yahoo.quoteResponse.result.find(item => item.symbol === "^BVSP");
        const nasdaq = yahoo.quoteResponse.result.find(item => item.symbol === "^IXIC");
        const dow = yahoo.quoteResponse.result.find(item => item.symbol === "^DJI");

        document.getElementById("ibov").textContent = `${ibov.regularMarketPrice.toLocaleString('pt-BR')} pts`;
        document.getElementById("nasdaq").textContent = `${nasdaq.regularMarketPrice.toLocaleString('pt-BR')} pts`;
        document.getElementById("dowjones").textContent = `${dow.regularMarketPrice.toLocaleString('pt-BR')} pts`;

      } catch (error) {
        console.error("Erro ao carregar cota√ß√µes:", error);
      }
    }

    carregarCotacoes();
    setInterval(carregarCotacoes, 300000); // Atualiza a cada 5 minutos
  </script>
</body>
</html>
